<!doctype html>
<html lang="en">
  <head>
    <title>CRM + WAZO example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="authentication">
      <div class="auth-display">
        <div class="col-xs-12 col-sm-12 col-md-3 one col">
          <form id="login-form">
            <img class="wazo-logo" src="img/logo.png" />
            <div class="form-group">
              <label class="auth-lab" for="email">E-mail</label>
              <input type="text" id="email" name="email" class="login" placeholder="yourname@mail.com" required autofocus />
              <div class="alert auth-error" role="alert"></div>
              <label class="auth-lab" for="password">Password</label>
              <input type="password" id="password" name="password" class="login" placeholder="********" required />
              <div class="alert auth-error"></div>
              <button class="btn" id="submit-login" type="submit">
                <span class="login-txt">Login</span>
              </button>
            </div>
          </form>
        </div>
        <div class="hidden-xs hidden-sm col-md-9 two col">
          <div class="col-md-12 right-content"></div>
        </div>
      </div>
    </div>
    <div class="container" id="app">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="img/wazo-logo.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Wazo Softphone Example</h5>
              <p class="card-text">This is an example to create a click to call html page with an embedded Wazo softphone.</p>
              <a href="tel:*10" class="btn btn-primary">Call *10</a>
            </div>
            <div class="card-footer text-muted">
              <span id="status"></span>
            </div>
          </div>
        </div>
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Number</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td><a href="tel:12345">12345</a></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td><a href="tel:*10">*10</a></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td><a href="tel:5678">5678</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col">
          <pre id="result"></pre>
        </div>
      </div>
      <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <button type="button" class="btn btn-success" id="toggle-softphone-button">
          <i class="bi bi-telephone-plus"></i>
        </button>
        <a href="#" id="logout" class="logout-text">Logout</a>
      </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
