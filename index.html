<!doctype html>
<html lang="en">
  <head>
    <title>Softphone SDK</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="card" style="width: 18rem;">
        <img src="https://i0.wp.com/wazo.io/wp-content/uploads/2020/03/WAZO-LogoWAZO-transparent-2.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Wazo Softphone Example</h5>
          <p class="card-text">This is an example to create a click to call html page with an embedded Wazo softphone.</p>
          <a href="tel:*10" class="btn btn-primary">Call *10</a>
        </div>
        <div class="card-footer text-muted">
          <span id="status"></span>
        </div>
      </div>
    </div>
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
      <button type="button" class="btn btn-success" id="toggle-softphone-button">
        <i class="bi bi-telephone-plus"></i>
      </button>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@wazo/sdk@0.38.0/dist/wazo-sdk.js"></script>
    <script src="index.js"></script>
  </body>
</html>
